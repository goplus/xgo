version: 2

env:
  - DOCKER_IMAGE_REPO={{ envOrDefault "DOCKER_IMAGE_REPO" "xgo" }}

dist: .dist

before:
  hooks:
    - go mod download

builds:
  - id: xgo
    main: ./cmd/xgo
    binary: bin/xgo
    flags:
      - -trimpath
    ldflags:
      - -X github.com/goplus/xgo/env.buildVersion=v{{.Version}}
      - -X github.com/goplus/xgo/env.buildDate={{.CommitDate}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{ .CommitTimestamp }}"
  - id: gop
    main: ./cmd/xgo
    binary: bin/gop
    flags:
      - -trimpath
    ldflags:
      - -X github.com/goplus/xgo/env.buildVersion=v{{.Version}}
      - -X github.com/goplus/xgo/env.buildDate={{.CommitDate}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - format: tar.gz
    name_template: >-
      {{.ProjectName}}{{.Version}}.{{.Os}}-{{.Arch}}
      {{- if .Arm}}v{{.Arm}}{{end}}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - "CLAUDE.md"
      - "CODE_OF_CONDUCT.md"
      - "Dockerfile"
      - "LICENSE"
      - "Makefile"
      - "README.md"
      - "all.bash"
      - "all.bat"
      - "ast"
      - "tpl"
      - "tool"
      - "builtin"
      - "cl"
      - "cmd"
      - "doc"
      - "dql"
      - "encoding"
      - "env"
      - "format"
      - "go.mod"
      - "go.sum"
      - "make.bash"
      - "make.bat"
      - "parser"
      - "printer"
      - "scanner"
      - "test"
      - "demo"
      - "token"
      - "x"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers_v2:
  - id: xgo
    dockerfile: Dockerfile
    images:
      - "{{ .Env.DOCKER_IMAGE_REPO }}"
    tags:
      - "{{ .Version }}"
      - "{{ .Major }}.{{ .Minor }}"
      - "{{ .Major }}"
      - latest
    platforms:
      - linux/386
      - linux/amd64
      - linux/arm64
    build_args:
      USE_GORELEASER_ARTIFACTS: "1"
    extra_files:
      - ./

winget:
  - name: goplus
    homepage: "https://xgo.dev/"
    publisher: goplus
    publisher_url: https://github.com/goplus/xgo
    publisher_support_url: "https://github.com/goplus/xgo/issues/new"
    package_identifier: goplus.xgo
    path: "manifests/g/goplus/xgo/{{.Version}}"
    tags:
      - golang
      - go
      - xgo
      - goplus
      - programming
      - language
      - compiler
      - interpreter
      - data science
      - engineering
      - education
    short_description: The XGo Programming Language
    description: |
      The XGo programming language is designed for engineering, STEM education, and data science.
      - For engineering: working in the simplest language that can be mastered by children.
      - For STEM education: studying an engineering language that can be used for work in the future.
      - For data science: communicating with engineers in the same language.
    license: Apache-2.0
    skip_upload: auto
    release_notes: "{{.Changelog}}"
    release_notes_url: "https://github.com/{{ .Env.GITHUB_REPOSITORY_OWNER }}/xgo/releases/tag/v{{.Version}}"
    dependencies:
      - package_identifier: GoLang.Go
        minimum_version: 1.18.0
    repository:
      owner: goplus
      name: winget-pkgs
      branch: "{{.ProjectName}}-v{{.Version}}"
      git:
        url: "git@github.com:{{ .Env.GITHUB_REPOSITORY_OWNER }}/winget-pkgs.git"
        private_key: "{{ .Env.WINGET_PKGS_PRIVATE_KEY }}"
      pull_request:
        enabled: true
        draft: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master

